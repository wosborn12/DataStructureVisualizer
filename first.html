<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
               background-color: #ffffff;
            }
            body {
                margin: 0;
                outline: 3px solid black;
            }
            #navback {
                float: left;
                background: #013500;
                width: 100%;
                height: 120px;
                margin-top: 0;
                margin-right: 0;
                margin-left: 0;
            }
            #navbar1 {
                list-style-type: none;
                overflow: hidden;
            }
            #navli {
                float: left;
            }
            #navSlider {
                float: left;
                padding: 27px;
                color: #7c7c7c;
                font-weight: bold;
                overflow: hidden;  
            }
            #array {
                display: inline-block;
                margin-top: 30px;
                margin-left: 40px;
            }
            #tree, #map, #heap {
                display: inline-block;
                margin-top: 30px;
                margin-left: 35px;
                margin-right: 10px;
            }
            #visArea {
                float: left;
                overflow: hidden;
                height: 800px;
                width: 1300px;
                margin-top: 10px;
                margin-left: 20px;
                background-color: #9c9c9c;
                outline: 2px solid #000000;
            }
            #infoArea {
                float: left;
                height: 800px;
                width: 570px;
                margin-top: 10px;
                margin-left: 10px;
                background-color: #9c9c9c;
                outline: 2px solid black;
            }
            .button {
                border: #000000;
                background-color: #e1e1e1;
                color: #000000;
                height: 80px;
                width: 200px;
                padding: 20px;
                text-align: center;
                font-size: 20px;
                margin: 8px 16px;
                border-radius: 25px;
                outline: 2px solid #000000;
            }
            .button:active {
                background-color: #9c9c9c;
            }
            .verticalLine {
                float: left;
                border-left: 3px solid #000000;
                height: 104px;
                padding: 0;
                margin-top: 0;
                margin-left: 30px;
                margin-right: 10px;
            }
            label {
                text-align: right;
                float: left;
                display: inline-block;
                margin-top: 25px;
                font-family:Arial, Georgia, sans-serif;
                font-weight: bold;
                font-size: 20px;
                color: #ffffff;
                text-shadow: 0.07em 0 black, 0 0.07em black, -0.07em 0 black, 0 -0.07em black;
            }
            .circleNode {
                position: absolute;
                height: 50px;
                width: 50px;
                background-color: #ffffff;
                border-radius: 50%;
                outline: 2px solid black;
            }
            .circleText {
                padding: 17px;
                position: absolute;
                font-family: Arial, Georgia, sans-serif;
                font-weight: bold;
                font-size: 14px;
            }
            .squareNode {
                display: inline-block;
                margin-top: 30px;
                height: 50px;
                width: 50px;
                background-color: #ffffff;
                outline: 2px solid black;
            }
            .squareText {
                position: absolute;
                padding: 17px;
                font-family:Arial, Georgia, sans-serif;
                font-weight: bold;
                font-size: 14px;
            }
            .squareIndexText {
                position: absolute;
                display: inline-block;
                margin-left: 17px;
                font-family: Arial, Georgia, sans-serif;
                font-weight: bold;
                font-size: 14px;
            }
            .arrayWrapper {
                display: flex;
                flex-wrap: wrap;
                background-color: #ffffff;
                width: 100%;
            }
            .squareWrapper {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id ="navback">
            <ul id = "navbar1">
                <li id="navli"><button type="button" id="randomize" class="button" onclick="construct()">Randomize Data Set</button></li>
                <li id="navSlider"><input type="range" id="sizeSlider" min="1" max="50"></li>
                <label for="sizeSlider">Data Size</label>
                <li class="verticalLine"><input type="radio" id="array" name="dataStruct" value="Array" checked></li>
                <label for="array">Array</label>
                <li id="navli"><input type="radio" id="tree" name="dataStruct" value="tree"></li>
                <label for="tree">Tree</label>
                <li id="navli"><input type="radio" id="map" name="dataStruct" value="map"></li>
                <label for="map">Map</label>
                <li id="navli"><input type="radio" id="heap" name="dataStruct" value="heap"></li>
                <label for="heap">Heap</label>
            </ul>
        </div>
        <div id="area-container">
            <div id="visArea"></div>
            <div id="infoArea"></div>
        </div>
        <meta charset = "UTF-8">
        <script src="../../JSLibs/p5/p5.js"></script>
        <script src="script.js"></script>
        <script src="tree/tree-node.js"></script>
        <script src="tree/tree.js"></script>
        <script src="array/array.js"></script>
    </body>
</html>
