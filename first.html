<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
               background-color: #7c7c7c;
            }
            #rcorners1 {
                float: left;
                background: #42c3ff;
                width: 100%;
                height: 120px;
                margin-top: 0;
                margin-right: 0;
                margin-left: 0;
            }
            #navbar1 {
                list-style-type: none;
                overflow: hidden;
            }
            #navli {
                float: left;
            }
            #navSlider {
                display: inline-block;
                padding: 30px;
                overflow: hidden;  
            }
            .button {
                border: #000000;
                background-color: #e1e1e1;
                color: #000000;
                height: 80px;
                width: 200px;
                padding: 20px;
                text-align: center;
                font-size: 20px;
                margin: 8px 16px;
                border-radius: 25px;
                outline: 2px solid #000000;
            }
            .button:active {
                background-color: #a7a7a7;
                box-shadow: 0 5px #7c7c7c; 
                transform: translateY(4px);
            }
            .verticalLine {
                border-left: 2px solid #000000;
                height: 180px;
            }
        </style>
        <div id ="rcorners1">
            <ul id = "navbar1">
                <li id="navli"><button type="button" id="randomize" class="button">Randomize Data Set</button></li>
                <li id="navSlider"><input type="range" id="sizeSlider" min="2" max="50" value="1">Data Size</li>
                <li id ="navli" class="verticalLine"><input type="radio" id="dataStruct" name="array"></li>
            </ul>
        </div>
    </head>

</html>
